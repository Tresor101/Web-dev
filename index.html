<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Location Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
  </head>
  <body>
    <header>
      <h1>IP Location Tracker</h1>
    </header>
    <main>
      <div class="form-container">
        <form id="ip-form">
          <label for="ip-address">Enter an IP Address:</label>
          <input type="text" id="ip-address" name="ip-address" placeholder="e.g. 8.8.8.8">
          <button type="submit">Track Location</button>
        </form>
      </div>
      <div id="result-container" class="result-container hidden">
        <h2>Location Details:</h2>
        <ul>
          <li><strong>IP Address:</strong> <span id="ip-result"></span></li>
          <li><strong>City:</strong> <span id="city-result"></span></li>
          <li><strong>Region:</strong> <span id="region-result"></span></li>
          <li><strong>Country:</strong> <span id="country-result"></span></li>
          <li><strong>Latitude:</strong> <span id="latitude-result"></span></li>
          <li><strong>Longitude:</strong> <span id="longitude-result"></span></li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
